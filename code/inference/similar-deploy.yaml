apiVersion: machinelearning.seldon.io/v1alpha3
kind: SeldonDeployment
metadata:
  generation: 1
  labels:
    app: seldon
  name: similar-model
spec:
  annotations:
    seldon.io/engine-log-message-type: seldon.message.pair
    seldon.io/engine-log-messages-externally: "false"
    seldon.io/engine-log-requests: "false"
    seldon.io/engine-log-responses: "false"
    seldon.io/headless-svc: "false"
  name: similar-model
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - env:
          - name: LOG_LEVEL
            value: INFO
          - name: PREDICTIVE_UNIT_SERVICE_PORT
            value: "5000"
          - name: PREDICTIVE_UNIT_ID
            value: classifier
          - name: PREDICTOR_ID
            value: similar-model 
          - name: SELDON_DEPLOYMENT_ID
            value: similar-model
          image: pipelineai/predict-similar:2.0.0
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - /bin/sleep 10
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          name: classifier 
          ports:
          - containerPort: 5000
            name: http
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            requests:
              memory: 1Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/podinfo
            name: podinfo
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 20
        volumes:
        - downwardAPI:
            defaultMode: 420
            items:
            - fieldRef:
                apiVersion: v1
                fieldPath: metadata.annotations
              path: annotations
          name: podinfo
    graph:
      children: []
      endpoint:
        service_host: localhost
        service_port: 5000
        type: REST
      implementation: UNKNOWN_IMPLEMENTATION
      name: classifier
      type: MODEL
    labels:
      fluentd: "true"
      version: v1
    name: similar-model
    replicas: 1
    svcOrchSpec:
      env: []
      resources:
        requests:
          cpu: "0.1"
